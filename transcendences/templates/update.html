<!-- register -->
<section id="register">
    <div class="container mt-5">
        <h2>Registro</h2>
        <form id="registerForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="registerUsername" class="form-label">Nome de Usu√°rio</label>
                <input type="text" class="form-control" id="registerUsername" value="{{ user.username | safe }}" required>
            </div>
            <div class="mb-3">
                <label for="registerName" class="form-label">Primeiro Nome</label>
                <input type="text" class="form-control" id="registerName" value="{{ user.first_name | safe }}"  required >
            </div>
            <div class="mb-3">
                <label for="registerLastName" class="form-label">Ultimo Nome</label>
                <input type="text" class="form-control" id="registerLastName"  value="{{ user.last_name | safe }}"  required>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label" >Email</label>
                <input type="email" class="form-control" id="registerEmail" value="{{ user.email | safe }}"  required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Selecione uma foto de perfil</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
    </div>
</section>
