<!-- templates/tournament-matchups.html -->
<section id="tournament-matchups" class="container my-5">
    <h2 class="text-center mb-4">Matchups for {{ tournament.name }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <ul class="list-group">
                {% for matchup in matchups %}
                <li class="list-group-item">
                    {{ matchup.player1 }} vs {{ matchup.player2 }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="text-center mt-4">
        <button id="startTournamentButton" class="btn btn-primary">Start Tournament</button>
    </div>
</section>
