<section id="statistics" class="container my-5">
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h2>Suas Estatísticas
                    <button class="btn btn-outline-secondary btn-sm float-end" data-route="profile">
                        Voltar ao Perfil
                    </button>
                </h2>
            </div>
        </div>
        <!-- Resumo rápido -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center bg-success text-white h-100">
                    <div class="card-body">
                        <h5 class="card-title">Vitórias</h5>
                        <h2 class="card-text" id="totalWins">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-danger text-white h-100">
                    <div class="card-body">
                        <h5 class="card-title">Derrotas</h5>
                        <h2 class="card-text" id="totalLosses">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-primary text-white h-100">
                    <div class="card-body">
                        <h5 class="card-title">Taxa de Vitória</h5>
                        <h2 class="card-text" id="winRate">0%</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráfico -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Histórico de Resultados</h5>
                        <canvas id="statsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Histórico -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Histórico de Partidas</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Oponente</th>
                                        <th>Resultado</th>
                                    </tr>
                                </thead>
                                <tbody id="matchHistory">
                                    <!-- Preenchido via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
