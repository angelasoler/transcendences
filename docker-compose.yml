services:
  db:
    container_name: "transcendence_db"
    build: ./postgres
    image: transcendence/postgres:latest
    volumes:
      - ./postgres/data:/var/lib/postgresql/data/
  redis:
    container_name: "transcendence_redis"
    build: ./redis
    image: transcendence/redis:latest
    ports:
      - "6379:6379"
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "transcendence_web"
    image: transcendence/web:latest
    command: >
      sh -c "python manage.py migrate &&
            python manage.py collectstatic --noinput &&
            daphne -b 0.0.0.0 -p 8000 transcendences.asgi:application"
    volumes:
      - ./transcendences:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  ngrok:
      build:
        context: .
        dockerfile: Dockerfile.ngrok
      depends_on:
        - web
      environment:
        - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
      ports:
        - "4040:4040"  
      networks:
        - default
      restart: unless-stopped

volumes:
  postgres_data:
